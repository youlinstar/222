<!DOCTYPE html>
<html lang="zh-CN" class="pixel-ratio-1">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>简约</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <link rel="stylesheet" href="__STATIC__/common/css/wx.css">
    <link rel="stylesheet" href="__STATIC__/common/lib/vant/css/index.css"/>
    <link rel="stylesheet" href="__STATIC__/default/css/main.css">
    <script src="__STATIC__/common/lib/vue/vue.js"></script>
    <script src="__STATIC__/common/lib/vant/js/vant.min.js"></script>
    <script src="__STATIC__/common/js/jquery.min.js"></script>
    <script src="__STATIC__/common/lib/layer/layer.js"></script>
    <script src="__STATIC__/common/js/base64.min.js"></script>
    <script src="__STATIC__/common/js/xgplayer/index.js" charset="utf-8"></script>
    <script src="//res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script>
        function onBridgeReady() {
            WeixinJSBridge.call('hideOptionMenu');
        }
        if (typeof WeixinJSBridge == "undefined") {
            if (document.addEventListener) {
                document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
            } else if (document.attachEvent) {
                document.attachEvent('WeixinJSBridgeReady', onBridgeReady);
                document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
            }
        } else {
            onBridgeReady();
        }
        document.addEventListener('DOMContentLoaded', function () {
            document.documentElement.style.fontSize = document.documentElement.clientWidth / 30 + 'px'
        })
    </script>
    <style>
        html,
        body {
            height: 100%;
        }
        .wrap {
            height: 100%;
        }
        .index{
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .view {
            flex: 1;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }
        .v-body {
            min-height: 101%;
            padding-bottom: 0.20rem;
        }
        .pay-title{
            padding:10px 0;
            color:#ff2600;
            text-align: center;
            font-size:16px;
        }
        .pay-item {
            width: 90%;
            height: 40px;
            line-height: 40px;
            margin:0 auto 3% auto;
            border-radius: 5px;
            text-align: center;
            font-size:16px;
            color:#fff;
        }
        .pay-item:nth-of-type(1){
            background-color: #FF6665;
        }
        .pay-item:nth-of-type(2){
            background-color: #7ED4D5;
        }
        .pay-item:nth-of-type(3){
            background-color: #2AB16E;
        }
        .pay-item:nth-of-type(4){
            background-color: #FFC67F;
        }
        .pay-item:active{
            background-color:#FF6665;
        }
        .pay-item:last-child {
            margin-bottom: 10px;
        }
        html,
        body {
            height: 100%;
            background-color: #f2f3f5;
        }
        .body .channel ul li {
            width: 17.4%;
            border: solid 1px #c0c4cc;
            float: left;
            height: 32px;
            margin-left: 2%;
            border-radius: 6px;
            line-height: 32px;
            background-color: #fff;
        }

        .body .channel ul li.active {
            color: rgb(250, 67, 106);
            border: solid 1px;
        }
        .hezi {
            height: 212px;
            background-color: #303133;
            margin-bottom: 7%;
        }
        .type-search {
            display: flex;
            align-items: center;
            padding:0 12px;
        }
        .type-search .type-have {
            border: solid 1px #c0c4cc;
            height: 32px;
            line-height: 32px;
            border-radius: 6px;
            background-color: #fff;
            color: #f53036;
            width:22%;
            font-size:14px;
            text-align: center;
        }
        .type-search .type-input{
            width:65%;
            background: #FFFFFF;
            border: 1px solid #c0c4cc;
            border-radius: 5px;
            margin-left:3%;
            overflow: hidden;
        }
        .type-search .input-text {
            padding: 6px 10px;
            width: 90%;
            border:0;
            background: #FFFFFF;
            font-size:16px;
        }
        .type-search .input-text::placeholder {
            font-size: 0.28rem;
            color: #707070
        }
        .type-search .btn-search {
            font-weight: bold;
            color: #2c2c2c;
            font-size: 16px;
            margin-left: 2%;
            text-align: center;
            border: solid 1px #c0c4cc;
            height: 32px;
            line-height: 32px;
            border-radius: 6px;
            background-color: #fff;
            width:19%;
        }
        .times{
            position: absolute;
            left:2px;
            top:3px;
            background-color: rgba(0,0,0,0.8);
            color:#fff;
            padding:1px 6px;
            border-radius:20px;
            font-size:10px;
            z-index:999;
        }
    </style>
</head>
<body>
<div id="app" class="wrap root">
    <div class="box body index" style="padding-top:10px;">
        <div class="view">
            <div class="v-body">
                <div class="hezi" v-if="hezi">
                    <div id="mse" style="width: 100%"></div>
                </div>
                <div class="channel">
                    <ul>
                        <li class="licat" data-cid="0" key="-1" :class="activeClass == -1 ? 'active':''"
                            @click="doGetList(-1,'cat')">
                            <span>全部</span>
                        </li>
                        <li class="licat" data-cid="0" v-for="(item,index) in cat" @click="doGetList(index , item)" :key="index"
                            :class="activeClass == index ? 'active':''">
                            <span>{{item.name}}</span>
                        </li>
                        <li class="licat" data-cid="0" key="99" :class="activeClass == 99 ? 'active':''"
                            @click="doGetList(99 ,'payed')">
                            <a style="color: rgb(250, 67, 106)">
                                <span>已购</span>
                            </a>
                        </li>
                        <div style="clear:both;"></div>
                    </ul>
                </div>
                <div class="type-search">
                    <span class="type-have" @click="newVideo()">今日新片</span>
                    <div class="type-input">
                        <input type="text" v-model="params.key" class="input-text color-ff" placeholder="输入搜索关键词">
                    </div>
                    <div class="btn-search" @click="search()">搜索</div>
                </div>
                <div class="list">
                    <div id="list">
                        <van-list v-model="loading" :finished="finished" :finished-text="msg" @load="doGetList" offset="700" direction="down">
                            <div class="van-clearfix">
                                <lazy-component>
                                    <li class="list-item" v-for="item in list" @click="doPay(item)">
                                        <div v-if="item.img" class="thumb">
                                            <span class="times" v-if="item.times">时长:{{item.times}}</span>
                                            <img v-lazy="item.img" :src="item.img" width="100%">
                                            <div class="plays">
                                                <span>{{item.money}}元</span>
                                                <span>{{item.rand}}人看过</span>
                                            </div>
                                        </div>
                                        <div class="name">{{item.title}}</div>
                                    </li>
                                </lazy-component>
                            </div>
                        </van-list>
                        <div style="clear:both;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--打赏代码-->
    <div id="WX-window-TKEy5SPt5wisSxt-Shade" v-if="dialog.pay.status" class="WX-window-shade">
        <div id="WX-window-TKEy5SPt5wisSxt-box" class="WX-window-box animated fadeInUp">
            <div class="WX-Window-main" style="width:90%"><h2>打赏后观影</h2>
                <div class="WX-Window-body">
                    <div class="ds_tankuang" v-if="v_try_see==0">
                        <img :src="v_img" style="width:100%;height:200px">
                    </div>
                    <div id="try_mse" style="width:100%;" v-else></div>
                    <div class="pay-title">付费即可观看完整视频</div>
                    <li v-for="(item,index) in dialog.pay.pay" class="pay-item" @click="linkTo(item.url)">
                         {{item.name}}
                    </li>
                    <p style="color:#f74550;line-height:25px;margin:10px auto;text-align: center">
                        温馨提示：推荐使用浏览器打开收藏观看。<br>
                    </p>
                </div>
                <div class="WX-Window-footer">
                    <a @click="dialog.pay.status=false,dialog.pay.pay=[]" href="javascript:void(0);" style="width:calc(95% - 10px);"
                           class="WX-Window-btn cannel">关闭</a>
                </div>
            </div>
        </div>
    </div>
    <!--收藏代码-->
    <div id="WX-window-TKEy5SPt5wisSxt-Shadee" v-if="dialog.fav.status" class="WX-window-shade">
        <div id="WX-window-TKEy5SPt5wisSxt-box1" class="WX-window-box animated fadeInUp">
            <div class="WX-Window-main" style="width:80%"><h2>保存本站</h2>
                <div class="WX-Window-body">
                    <p style="color:#f74550;line-height:25px;margin-top:10px;text-align:center;">
                        长按保存二维码或复制链接收藏本站
                    </p>
                    <img width="100%" :src="'/qrcode?text='+dialog.fav.url" style="display:block;margin:auto;">
                </div>
                <div class="WX-Window-footer">
                    <a @click="dialog.fav.status=false" href="javascript:void(0);" style="width:calc(95% - 10px);" class="WX-Window-btn cannel">关闭</a>
                </div>
            </div>
        </div>
    </div>
    <form action="" method="post" name="form" style="display:none"></form>
</div>
<style>
    .CopyUrl {
        width: 90%;
        height: 70px;
        margin: auto;
    }

    .CopyUrl span {
        display: block;
        float: left;
        padding: 5px 0px;
    }

    .CopyUrl a {
        display: block;
        padding: 5px 10px;
        color: #13ce66;
        float: right;
    }

    .ds_tankuang {
        height: 200px;
        width: 100%;
        margin-bottom: 4%;
    }

    .niubi {
        font-size: 1.2em;

    }
</style>
<script>
    $(document).ready(function () {
        let player = new Player({
            "id": "mse",
            "url": "{$hezi.video_url}",//todo hezi.video
            "poster": '__STATIC__/common/images/cover.jpg',
            "playsinline": true,
            "x5-video-player-fullscreen": "false",
            "x5-video-orientation": "portraint",
            "x5-video-player-type": "h5",
            "fluid": true,
        });
    });
    var dy = "{:config('setting.douyin')}"; //todo 是否开启抖音落地隐链防封
    Vue.config.productionTip = false;
    Vue.config.lang = 'zh-CN';
    Vue.use(vant.Lazyload,{
        lazyComponent: true,
    });
    new Vue({
        el: '#app',
        data: {
            try_player:'',
            list: [],
            current: "",
            activeClass: -1,
            cat: [],
            banner: [],
            v_title: "打赏后观影",
            v_img: "",
            v_url:"",
            v_try_see:0,
            total: 0,
            hezi: false,
            heziInfo: '{$hezi.video_url}',
            loading: false,
            finished: false,
            vid: 0,
            msg: '没有更多了',
            params: {
                ldk: "{:input('ldk')}",
                page: 1,
                limit: 50,
                encode: 1,
                cid: '',
                key: '',
                payed: "{:input('payed')}"
            },
            catParam: {
                limit: 20,
                ldk: "{:input('ldk')}",
                encode: 1,
            },
            dialog: {
                fav: {
                    status: false,
                    img: "",
                    url: "",
                },
                pay: {
                    status: false,
                    pay: [],
                }
            }
        },
        mounted: function () {
            this.getCat();
            if (this.heziInfo) {
                this.hezi = true;
            }
        },
        methods: {
            search(e) {
                let vm = this;
                vm.params.page = 1;
                vm.list = [];
                this.doGetList("-1", '');
            },
            newVideo() {
                location.reload();
            },
            createPlayer(url){
                let self=this;
                self.try_player=new Player({
                    "id": 'try_mse',
                    "url": url,
                    "controls": false,
                    "playsinline": true,
                    "x5-video-player-fullscreen": "false",
                    "x5-video-orientation": "portraint",
                    "x5-video-player-type": "h5",
                    "fluid": true,
                    "autoplay": true
                });
            },
            getQueryVariable(variable) {
                var query = window.location.search.substring(1);
                var vars = query.split("&");
                for (var i = 0; i < vars.length; i++) {
                    var pair = vars[i].split("=");
                    if (pair[0] == variable) {
                        return pair[1];
                    }
                }
                return (false);
            },
            linkTo(e) {
                layer.msg("正在调起支付...", {
                    icon: 16,
                    time: 3000
                });
                if (dy == "1") {
                    document.form.action = e;
                    document.form.submit();
                    return
                }
                location.href = e;
            },
            doPay(item) {
                let vm = this;
                vm.vid = item.id;
                vm.v_img = item.img;
                vm.v_title = item.title;
                vm.v_try_see=item.try_see;
                if (item.pay == 1) {
                    if (dy == "1") {
                        document.form.action = item.url;
                        document.form.submit();
                        return;
                    }
                    window.location.href = item.url;
                    return;
                }
                $.ajax({
                    url: "/api/resource/play?ldk={:input('ldk')}&vid=" + item.id + "&money=" + item.money,
                    type: 'GET',
                    dataType: 'JSON',
                    data: {},
                    complete: function (XMLHttpRequest, textStatus) {
                    },
                    success: function (res) {
                        if(res.code===200){
                            vm.dialog.pay.pay = res.data;
                            vm.dialog.pay.status = true;
                            if(item.try_see>0){
                                setTimeout(function () {
                                    vm.createPlayer(item.video_url);
                                    vm.try_player.start();
                                    //监听
                                    vm.try_player.on('timeupdate',function(e){
                                        var currentTime = parseInt(e.currentTime);
                                        if(currentTime >= vm.v_try_see){
                                            e.pause();
                                        }
                                    });
                                },50);
                            }
                        }else{
                            layer.msg(res.msg);
                        }
                    }
                });
            },
            doGetList(index, row) {
                let vm = this;
                vm.activeClass = index;
                vm.params.payed = '';
                vm.loading=true;
                if (row != undefined && row.id != undefined) {
                    vm.list = [];
                    vm.finished = false;
                    vm.params.page = 1;
                    vm.params.cid = row.id;
                    vm.params.payed = 0;
                }
                //全部分类
                if (row == "cat") {
                    vm.list = [];
                    vm.finished = false;
                    vm.params.page = 1;
                    vm.params.cid = '';
                    vm.params.payed = 0;
                }
                //已订购
                if (row == "payed") {
                    vm.list = [];
                    vm.finished = false;
                    vm.params.page = 1;
                    vm.params.payed = 1;
                    vm.msg = "没有数据了!";
                    vm.params.cid = '';
                }
                if(vm.params.page == 1){
                    $('#index_view').scrollTop(0);
                }
                $.ajax({
                    url: '/api/resource/getList',
                    type: 'GET',
                    dataType: 'JSON',
                    data: vm.params,
                    complete: function (XMLHttpRequest, textStatus) {
                    },
                    success: function (res) {
                        vm.loading = false;
                        if (res.code == 200) {
                            vm.params.page++;
                            let temp = res.data.list;
                            if(vm.params.encode==1){
                                temp = JSON.parse(Base64.decode(res.data.list));
                            }

                            vm.list = vm.list.concat(temp);
                            if (vm.list.length == res.data.total) {
                                vm.finished = true;
                            }
                        }
                    }
                });
            },
            getCat() {
                let vm = this;
                $.ajax({
                    url: '/api/resource/getSort',
                    type: 'GET',
                    dataType: 'JSON',
                    data: vm.catParam,
                    complete: function (XMLHttpRequest, textStatus) {
                    },
                    success: function (res) {
                        if(vm.catParam.encode==1){
                            vm.cat=JSON.parse(Base64.decode(res.data));
                        }else{
                            vm.cat = res.data;
                        }
                    }
                });
            },
            doFav() {
                let vm = this;
                vm.dialog.fav.url = "{$fav}";//todo $fov
                vm.dialog.fav.status = true;
            },
        }
    })
</script>
</body>
</html>
