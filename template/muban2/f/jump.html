

<html>
<head>
    <title>正在跳转</title>
    <meta http-equiv="Content-Language" content="zh-CN">
    <meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8">
    <style>
        body{background:#fff;}
        .loading{
            z-index: 1001;
            position: fixed;
            top: 0;
            position:absolute;margin:auto;top:0;bottom:0;left:0;right:0;width:25em;height:25em;

            -webkit-animation:rotate 2.4s linear infinite;
            -moz-animation:rotate 2.4s linear infinite;
            -o-animation:rotate 2.4s linear infinite;
            animation:rotate 2.4s linear infinite;
        }
        .loading .white {
            top:0;bottom:0;left:0;right:0;background:white;opacity:0;

            -webkit-animation:flash 2.4s linear infinite;
            -moz-animation:flash 2.4s linear infinite;
            -o-animation:flash 2.4s linear infinite;
            animation:flash 2.4s linear infinite;
        }
        .loading .dot {
            position:absolute;margin:auto;width:9.6em;height:9.6em;border-radius:100%;

            -webkit-transition:all 1s ease;
            -moz-transition:all 1s ease;
            -o-transition:all 1s ease;
            transition:all 1s ease;
        }
        .loading .dot:nth-child(2) {
            top:0;bottom:0;left:0;background:#FF4444;

            -webkit-animation:dotsY 2.4s linear infinite;
            -moz-animation:dotsY 2.4s linear infinite;
            -o-animation:dotsY 2.4s linear infinite;
            animation:dotsY 2.4s linear infinite;
        }
        .loading .dot:nth-child(3) {
            left:0;right:0;top:0;background:#FFBB33;

            -webkit-animation:dotsX 2.4s linear infinite;
            -moz-animation:dotsX 2.4s linear infinite;
            -o-animation:dotsX 2.4s linear infinite;
            animation:dotsX 2.4s linear infinite;
        }
        .loading .dot:nth-child(4) {
            top:0;bottom:0;right:0;background:#99CC00;

            -webkit-animation:dotsY 2.4s linear infinite;
            -moz-animation:dotsY 2.4s linear infinite;
            -o-animation:dotsY 2.4s linear infinite;
            animation:dotsY 2.4s linear infinite;
        }
        .loading .dot:nth-child(5) {
            left:0;right:0;bottom:0;background:#33B5E5;

            -webkit-animation:dotsX 2.4s linear infinite;
            -moz-animation:dotsX 2.4s linear infinite;
            -o-animation:dotsX 2.4s linear infinite;
            animation:dotsX 2.4s linear infinite;
        }
        @keyframes rotate {
            0% {
                -webkit-transform:rotate( 0 );
                -moz-transform:rotate( 0 );
                -o-transform:rotate( 0 );
                transform:rotate( 0 );
            }
            10% {
                width:25em;
                height:25em;
            }
            66% {
                width:9.6em;
                height:9.6em;
            }
            100% {
                -webkit-transform:rotate(360deg);
                -moz-transform:rotate(360deg);
                -o-transform:rotate(360deg);
                transform:rotate(360deg);
                width:25em;
                height:25em;
            }
        }

        @keyframes dotsY {
            66% {
                opacity:.1;
                width:9.6em;
            }
            77% {
                opacity:1;
                width:0;
            }
        }

        @keyframes dotsX {
            66% {
                opacity:.1;
                height:9.6em;
            }
            77% {
                opacity:1;
                height:0;
            }
        }

        @keyframes flash {
            33% {
                opacity:0;
                border-radius:0%;
            }
            55% {
                opacity:.6;
                border-radius:100%;
            }
            66% {
                opacity:0;
            }
        }
    </style>

</head>
<body style="text-align:center;">
<div class="loading">
	<span></span>
	<span></span>
	<span></span>
	<span></span>
	<span></span>
</div>
 
<style type="text/css">
	* {
		padding: 0;
		margin: 0;
	}
	
	.loading{
		height: 40px;
		margin: 100px auto;
		display: flex;
		justify-content: center;
	}
	.loading span{
		width: 8px;
		height: 100%;
		border-radius: 4px;
		background-color: lightgreen;
		animation: load 1s ease infinite;
		margin: 0 2px;
	}
	@keyframes load{
		0%,
		100% {
			transform: scaleY(1.5);
			background-color: lightgreen;
		}
		50% {
			transform: scaleY(1);
			background-color: lightblue;
		}
	}
	
	.loading span:nth-child(2){
		animation-delay: 0.2s;
	}
	.loading span:nth-child(3){
		animation-delay: 0.4s;
	}
	.loading span:nth-child(4){
		animation-delay: 0.6s;
	}
	.loading span:nth-child(5){
		animation-delay: 0.8s;
	}
 
</style>
<form action="{$url}" id="myform" method="post"></form>

<script type="text/javascript">
    setTimeout("document.getElementById(\"myform\").submit(); ",1000);
    // window.onload=function(){
    //     document.getElementById("myform").submit();
    // }
</script>

</body>
</html>
