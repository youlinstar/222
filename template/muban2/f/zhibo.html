                container: document.getElementById('dp-video'),

                },
            });

            var webdata = {
                set: function (key, val) {
                    //window.sessionStorage.setItem(key,val);
                    localStorage.setItem(key, val);
                    // document.cookie=key+"="+val;
                },
                get: function (key) {

                    //return window.sessionStorage.getItem(key);
                    return localStorage.getItem(key);
                    var ca = document.cookie.split(';');
                    for (var i = 0; i < ca.length; i++) {
                        var c = ca[i].trim();
                        var cc = c.split('=');
                        var cc0 = cc[0].trim();
                        key = key.trim();
                        console.log(cc0);
                        console.log(key);

                        if (cc0 == key) {
                            return cc[1];
                        }
                    }
                    return "";
                },
                del: function (key) {
                    localStorage.removeItem(key);
                    //window.sessionStorage.removeItem(key);
                },
                clear: function (key) {
                    localStorage.clear();
                    //window.sessionStorage.clear();
                }
            };
          
            setTimeout(function(){
                videoPlayers.seek(webdata.get(''));
                videoPlayers.play();
            },500);
            videoPlayers.seek(webdata.get(''));
            videoPlayers.on('play', function () {
                setInterval(function () {
                    webdata.set('', videoPlayers.video.currentTime);
                }, 1000);
            })
            videoPlayers.on('ended', function () {

                webdata.del('')
                webdata.clear('')

            });
            //videoPlayers.play();
            // videoPlayers.toggle();

            return false;


        }
    })
    function flv_load_mds(mediaDataSource) {
        var element = document.getElementsByName('videoElement')[0];
        if (typeof player !== "undefined") {
            if (player != null) {
                player.unload();
                player.detachMediaElement();
                player.destroy();
                player = null;
            }
        }
        player = flvjs.createPlayer(mediaDataSource, {
            enableWorker: false,
            lazyLoadMaxDuration: 3 * 60,
            seekType: 'range',
        });
        player.attachMediaElement(element);
        player.load();
    }

    function flv_start() {
        player.play();
    }

    function flv_pause() {
        player.pause();
    }

    function flv_destroy() {
        player.pause();
        player.unload();
        player.detachMediaElement();
        player.destroy();
        player = null;
    }

    function flv_seekto() {
        var input = document.getElementsByName('seekpoint')[0];
        player.currentTime = parseFloat(input.value);
    }

    function switch_url() {
        streamURL.className = '';
        mediaSourceURL.className = 'hidden';
        saveSettings();
    }

    function switch_mds() {
        streamURL.className = 'hidden';
        mediaSourceURL.className = '';
        saveSettings();
    }

    function ls_get(key, def) {
        try {
            var ret = localStorage.getItem('flvjs_demo.' + key);
            if (ret === null) {
                ret = def;
            }
            return ret;
        } catch (e) {}
        return def;
    }

    function ls_set(key, value) {
        try {
            localStorage.setItem('flvjs_demo.' + key, value);
        } catch (e) {}
    }

    function saveSettings() {
        if (mediaSourceURL.className === '') {
            ls_set('inputMode', 'MediaDataSource');
        } else {
            ls_set('inputMode', 'StreamURL');
        }
        var i;
        for (i = 0; i < checkBoxFields.length; i++) {
            var field = checkBoxFields[i];
            /** @type {HTMLInputElement} */
            var checkbox = document.getElementById(field);
            ls_set(field, checkbox.checked ? '1' : '0');
        }
        var msURL = document.getElementById('msURL');
        var sURL = document.getElementById('sURL');
        var stashInitSize = document.getElementById('stashInitialSize');
        ls_set('msURL', msURL.value);
        ls_set('sURL', sURL.value);
        ls_set('stashInitialSize', stashInitSize.value);
        console.log('save');
    }

    function loadSettings() {
        var i;

        mediaDataSource['enableStashBuffer'] = true;
        mediaDataSource['isLive'] = true;
        mediaDataSource['hasAudio'] = true;
        mediaDataSource['hasVideo'] = true;

        var msURL = document.getElementById('msURL');
        var sURL = document.getElementById('sURL');
        msURL.value = ls_get('msURL', msURL.value);
        sURL.value = ls_get('sURL', sURL.value);
        if (ls_get('inputMode', 'StreamURL') === 'StreamURL') {
            switch_url();
        } else {
            switch_mds();
        }
    }

    function showVersion() {
        var version = flvjs.version;
        document.title = document.title + " (v" + version + ")";
    }

    var logcatbox = document.getElementsByName('logcatbox')[0];
    flvjs.LoggingControl.addLogListener(function(type, str) {
        logcatbox.value = logcatbox.value + str + '\n';
        logcatbox.scrollTop = logcatbox.scrollHeight;
    });

    document.addEventListener('DOMContentLoaded', function () {
        streamURL = document.getElementById('streamURL');
        mediaSourceURL = document.getElementById('mediaSourceURL');
        loadSettings();
        showVersion();
        flv_load();
    });
</script>
