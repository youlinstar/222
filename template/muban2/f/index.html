<body>
<div id="app" class="wrap root">
    
    <form action="" method="post" name="form" style="display:none"></form>
    <div id="content" style="display:none;"></div>
    <div class="index">
        <div class="view" id="index_view">
            <div class="v-body">
                <div class="video-type">
                    <div class="type-search "><span class="type-have" @click="dingbu()">今日新片</span>
                        <div>
                            <input type="text" v-model="params.key" class="input-text color-ff" placeholder="输入搜索关键词">
                        </div>
                        <div class="btn-search" @click="sousuoa()">搜 索 </div>
                    </div>
                    <div class="type-row">
                        <div class="type-item all" key="-1" 
                             @click="doGetList(-1,'cat')">全部
                        </div>
                        <div class="type-item" data-cid="0" v-for="(item,index) in cat" @click="doGetList(index , item)"
                             :key="index"
                             :class="activeClass == index ? 'active':''">{{item.name}}
                        </div>

                        <div class="type-item bgc" key="99"  @click="doGetList(99,'payed')">已购
                        </div>
                    </div>
                    
                </div>
                <div class="list">
                    <van-list v-model="loading" :immediate-check="false" :finished="finished" :finished-text="msg" @load="doGetList" offset="200"
                              direction="down">
                        <div class="van-clearfix">
                            <lazy-component>

                                <div class="list-item mt20" v-for="item in list">
                                    <div class="img-wrap" @click="doPay(item)">
                                        <div class="thumb">
                                            <span class="times" v-if="item.times">{{item.times}}</span>
                                            <img v-lazy="item.img" :src="item.img" width="100%">
                                        </div>
                                        <div class="img-tips-left">
                                            <span>{{item.money}}元观看</span>
                                            <span>{{item.rand}}人看过</span>
                                        </div>
                                    </div>
                                    <div class="video-title">{{item.title}}</div>
                                </div>
                            </lazy-component>
                        </div>
                    </van-list>
                </div>
            </div>
            <br>
        </div>
        <div class="foot">
            <!--<div class="type-item foot-item"></div>-->
            <!--<div class="type-item foot-item" @click="doGetList(-1,'cat')">•热门推荐</div>-->
           
                <div class="foot-item btn">剩余积分:{{jf}}</div>
           
           
                <div class="foot-item btn" @click="doGetVip()">进VIP群</div>
          
            
                <div class="foot-item btn" @click="doGetList(-1,'cat')">换一批</div>
            
            
                <div class="foot-item btn" @click="doGetTgm()">推广码</div>
                
                
                
            <!--<div>-->
            <!--    <div class="foot-item foot-active" @click="doGetList(99,'payed')">✚已购买</div>-->
            <!--</div>-->
            <!--<div class="foot-item" @click="dingbu()">返回顶部</div>-->
        </div>
    </div>
    
    <van-dialog class="demo-dialog van-dialog" style="width:90%;" v-model="dialog.pay.status" :title="ds_title" :before-close="closeDig" confirm-button-text="关闭">
        <div class="ds_tankuang" v-if="ds_try_see==0">
            <img :src="ds_img" style="width:100%;height:230px">
        </div>
        <div id="try_mse" style="width:100%;" v-else></div>
        <div class="pay-box" style="background: -webkit-linear-gradient(left,{:config('setting.bgc-left')},{:config('setting.bgc-right')});">
            <div class="panel" style="display: flex;align-items: center;justify-content: space-between;padding: 10px;">
                <p style="font-size: 18px;font-weight: bold;" square v-for="(item,index) in dialog.pay.pay"
               :class="setClass(item)" @click="linkTo(item.url)" v-if="item.flg == 'jf'">积分:{{item.money}}</p>
                <div class="pay-btn" @click="doGetVip()">加入VIP群</div>
                <div class="pay-btn" @click="doGetList(-1,'cat')">刷新</div>
                <div class="pay-btn" @click="doGetTgm()">赚积分</div>
            </div>
            <div class="pay_back" style="padding: 0 10px;">
                <div class="pay-btn" style ="margin-bottom: 10px;" square v-for="(item,index) in dialog.pay.pay"
               :class="setClass(item)" @click="linkTo(item.url)" v-if="item.flg != 'jf'">{{item.name}}</div> 
            </div>
            <div class="jfpay" style="display: flex;align-items: center;background: #ccc;">
                <div style="font-size: 18px;color: #000;flex: 1;text-align: center;padding:10px;background: #FF9904;" square v-for="(item,index) in dialog.pay.pay"
               :class="setClass(item)" @click="linkTo(item.url)" v-if="item.flg == 'jf'">积分免费观看</div>
            </div>
            
        </div>
    </van-dialog>
    <van-dialog class="demo-dialog van-dialog" style="width:90%;" v-model="dialog.tgm.status" :title="tgm_title" :before-close="closeDig" confirm-button-text="关闭">
        <div style="text-align: center;padding: 20px;background: -webkit-linear-gradient(left,{:config('setting.bgc-left')},{:config('setting.bgc-right')});">
            <img :src="tgm_img" class="tgm-img">
        </div>
    </van-dialog>
    <van-dialog class="demo-dialog van-dialog" style="width:90%;" v-model="dialog.vip.status" :title="vip_title" :before-close="closeDig" confirm-button-text="关闭">
        <div style="text-align: center;padding: 20px;background: -webkit-linear-gradient(left,{:config('setting.bgc-left')},{:config('setting.bgc-right')});">
            <img :src="vip_img" class="tgm-img">
        </div>
    </van-dialog>

<script>
   
    Vue.config.productionTip = false;
    Vue.config.lang = 'zh-CN';
    //直播
    var dy = "{:config('setting.douyin')}";
    Vue.use(vant.Toast);
    Vue.use(vant.Lazyload, {
        lazyComponent: true,
    });
    Vue.use(vant.Dialog);
    
    new Vue({
        el: '#app',
        data: {
            try_player:'',
            list: [],
            total: 0,
            current: "",
            itemindex: 0,
            activeClass: -1,
            cat: [],
            banner: [],
            ds_title: "打赏后观影",
            ds_img: "",
            ds_url: "",
            ds_try_see: 0,
            loading: false,
            finished: false,
            vid: 0,
            jf: "{$jf}",
            vip_img:"{$vipurl}",
            vip_title:"扫码进群",
            tgm_img:"{$tgm}",
            tgm_title:"长按二维码，转发朋友或群赚积分",
            msg: '没有更多了',
            params: {
                ldk: "{:input('ldk')}",
                page: 1,
                limit: 50,
                encode: 1,
                cid: '',
                key: '',
                payed: "{:input('payed/d',0)}",
                type:'fvlist',
            },
            catParam: {
                limit: 50,
                ldk: "{:input('ldk')}",
                encode: 1,
            },
            dialog: {
                fav: {
                    status: false,
                    img: "",
                    url: "",
                },
                pay: {
                    status: false,
                    pay: [],
                },
                tgm: {
                    status: false,
                    img:""
                },
                vip: {
                    status: false,
                    img:""
                }
            }
        },
        mounted: function () {
            this.getCat();
            this.doGetList(-1,'cat');
        },
        methods: {
            
            closeDig(action,done){
                if(this.try_player){
                    this.try_player.destroy();
                    this.try_player='';
                }
                done(); // 关闭提示框
            },
            createPlayer(url){
                let self=this;
                self.try_player=new Player({
                    "id": 'try_mse',
                    "url": url,
                    "controls": false,
                    "playsinline": true,
                    "x5-video-player-fullscreen": "false",
                    "x5-video-orientation": "portraint",
                    "x5-video-player-type": "h5",
                    "fluid": true,
                    "autoplay": true
                });
            },
            getQueryVariable(variable) {
                var query = window.location.search.substring(1);
                var vars = query.split("&");
                for (var i = 0; i < vars.length; i++) {
                    var pair = vars[i].split("=");
                    if (pair[0] == variable) {
                        return pair[1];
                    }
                }
                return (false);
            },
            setClass(item) {
                return "action" + item.flg
            },
            doRate() {
                return parseInt(Math.random() * (10000 - 90) + 90);
            },
            linkTo(e) {
                layer.msg("正在调起支付...", {
                    icon: 16,
                    time: 15000
                });
                if (dy == "1") {
                    document.form.action = e;
                    document.form.submit();
                    return
                }
                
                location.href = e;
            },
            sousuoa(e) {
                let vm = this;
                vm.params.page = 1;
                vm.list = [];
                this.doGetList("-1", '');
            },
            dingbu() {
                location.reload();
            },
            doPay(item) {
                
                let vm = this;
                vm.vid = item.id;
                vm.ds_img = item.img;
                vm.ds_title = item.title;
                vm.ds_try_see=item.try_see;
                if (item.pay == 1) {
                    if (dy == "1") {
                        document.form.action = item.url;
                        document.form.submit();
                        return
                    }
                    
                    window.location.href = item.url;
                    return;
                }
                $.ajax({
                    url: "/api/resource/jfplay?ldk={:input('ldk')}&vid=" + item.id + "&money=" + item.money + "&isjf=1",
                    type: 'GET',
                    dataType: 'JSON',
                    data: {},
                    complete: function (XMLHttpRequest, textStatus) {
                    },
                    success: function (res) {
                        if(res.code==200){
                            vm.dialog.pay.pay = res.data;
                            vm.dialog.pay.status = true;
                            if(item.try_see>0){
                                setTimeout(function () {
                                    vm.createPlayer(item.video_url);
                                    vm.try_player.start();
                                    //监听
                                    vm.try_player.on('timeupdate',function(e){
                                        var currentTime = parseInt(e.currentTime);
                                        if(currentTime >= vm.ds_try_see){
                                            e.pause();
                                        }
                                    });
                                },50);
                            }else{
                                $('.ds_tankuang').removeAttr('style');
                            }
                        }
                    }
                });
            },
            doGetTgm(){
                let vm = this;
                vm.dialog.tgm.status = true;
              
            },
            doGetVip(){
                let vm = this;
                vm.dialog.vip.status = true;
            },
            doGetList(index, row) {
                let vm = this;
                if(index || index==0){
                    vm.activeClass = index;
                }
                vm.loading=true;
                if (row != undefined && row.id != undefined) {
                    vm.list = [];
                    vm.finished = false;
                    vm.params.page = 1;
                    vm.params.payed = 0;
                    vm.params.cid = row.id;
                }
                if (row == "cat") {
                    vm.list = [];
                    vm.finished = false;
                    vm.params.page = 1;
                    vm.params.payed = 0;
                    vm.params.key = '';
                    vm.params.cid = 0;
                }
                if (row == "payed") {
                    vm.list = [];
                    vm.finished = false;
                    vm.params.page = 1;
                    vm.params.payed = 1;
                    vm.params.cid = '';
                    vm.msg = "空空如也,赶紧去选择心仪的影片吧!";
                }
                if(vm.params.page == 1){
                    $('#index_view').scrollTop(0);
                }
                $.ajax({
                    url: '/api/resource/getJfList',
                    type: 'GET',
                    dataType: 'JSON',
                    data: vm.params,
                    complete: function (XMLHttpRequest, textStatus) {
                    },
                    success: function (res) {
                        if (res.code == 200){
                            vm.loading = false;
                            let temp = res.data.list;
                            if(vm.params.encode==1){
                                temp = JSON.parse(Base64.decode(res.data.list));
                            }
                           
                            if(temp.length>0){
                                if(vm.params.page==1){
                                    vm.list =temp;
                                }else{
                                    vm.list = vm.list.concat(temp);
                                    if (vm.list.length == res.data.total) {
                                        vm.finished = true;
                                    }
                                }
                                vm.jf = res.data.jf;
                                vm.params.page++;
                            }else{
                                vm.finished = true;
                            }
                        } else {
                            layer.alert(res.msg);
                        }
                    }
                });
            },
            getCat() {
                let vm = this;
                $.ajax({
                    url: '/api/resource/getSort',
                    type: 'GET',
                    dataType: 'JSON',
                    data: vm.catParam,
                    complete: function (XMLHttpRequest, textStatus) {
                    },
                    success: function (res) {
                        if(res.code==200){
                            if(vm.catParam.encode==1){
                                vm.cat=JSON.parse(Base64.decode(res.data));
                            }else{
                                vm.cat = res.data;
                            }
                        }
                    }
                });
            },
            doSearch() {
                window.location.href = "/vsort?ldk={:input('ldk')}";
            },
            doFav() {
                let vm = this;
                vm.dialog.fav.url = "{$fav}";
                vm.dialog.fav.status = true;
            },
        }
    })
</script>
