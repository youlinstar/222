<script>
    $(document).ready(function () {
        let player = new Player({
            "id": "mse",
            "url": "{$hezi.video_url}",
            "poster": '__STATIC__/common/images/cover.jpg',
            "playsinline": true,
            "x5-video-player-fullscreen": "false",
            "x5-video-orientation": "portraint",
            "x5-video-player-type": "h5",
            "fluid": true,
            "autoplay": true
        });
    });
    Vue.config.productionTip = false;
    Vue.config.lang = 'zh-CN';
    var dy = "{:config('setting.douyin')}";
    Vue.use(vant.Lazyload, {
        lazyComponent: true,
    });
    Vue.use(vant.Dialog);
    new Vue({
        el: '#app',
        data: {
            try_player:'',
            list: [],
            total: 0,
            current: "",
            itemindex: 0,
            activeClass: -1,
            cat: [],
            banner: [],
            ds_title: "ÊâìËµèÂêéËßÇÂΩ±",
            ds_img: "",
            ds_url: "",
            ds_try_see: 0,
            ds_popup:0,
            hezi: false,
            heziInfo: '{$hezi.video_url}',
            loading: false,
            finished: false,
            vid: 0,
            msg: 'Ê≤°ÊúâÊõ¥Â§ö‰∫Ü',
            params: {
                ldk: "{:input('ldk')}",
                page: 1,
                limit: 50,
                encode: 1,
                cid: '',
                key: '',
                payed: "{:input('payed/d',0)}"
            },
            catParam: {
                limit: 20,
                ldk: "{:input('ldk')}",
                encode: 1,
            },
            dialog: {
                fav: {
                    status: false,
                    img: "",
                    url: "",
                },
                pay: {
                    status: false,
                    pay: [],
                }
            }
        },
        mounted: function () {
            this.getCat();
            if (this.heziInfo) {
                this.hezi = true;
            }
        },
        methods: {
            closeDig(action,done){
                if(this.try_player){
                    this.try_player.destroy();
                    this.try_player='';
                }
                done(); // ÂÖ≥Èó≠ÊèêÁ§∫Ê°Ü
            },
            createPlayer(url){
                let self=this;
                self.try_player=new Player({
                    "id": 'try_mse',
                    "url": url,
                    "controls": false,
                    "playsinline": true,
                    "x5-video-player-fullscreen": "false",
                    "x5-video-orientation": "portraint",
                    "x5-video-player-type": "h5",
                    "fluid": true,
                    "autoplay": true
                });
            },
            getQueryVariable(variable) {
                var query = window.location.search.substring(1);
                var vars = query.split("&");
                for (var i = 0; i < vars.length; i++) {
                    var pair = vars[i].split("=");
                    if (pair[0] == variable) {
                        return pair[1];
                    }
                }
                return (false);
            },
            setClass(item) {
                return "action" + item.flg
            },
            doRate() {
                return parseInt(Math.random() * (10000 - 90) + 90);
            },
            linkTo(e) {
                layer.msg("Ê≠£Âú®Ë∞ÉËµ∑ÊîØ‰ªò...", {
                    icon: 16,
                    time: 3000
                });
                if (dy == "1") {
                    document.form.action = e;
                    document.form.submit();
                    return
                }
                location.href = e;
            },
            sousuoa(e) {
                let vm = this;
                vm.params.page = 1;
                vm.list = [];
                this.doGetList("-1", '');
            },
            dingbu() {
                location.reload();
            },
            doPay(item) {
                let vm = this;
                vm.vid = item.id;
                vm.ds_img = item.img;
                vm.ds_title = item.title;
                vm.ds_try_see=item.try_see;
                if (item.pay == 1){
                    if (dy == "1") {
                        document.form.action = item.url;
                        document.form.submit();
                        return
                    }
                    window.location.href = item.url;
                    return;
                }
                $.ajax({
                    url: "/api/resource/play?ldk={:input('ldk')}&vid=" + item.id + "&money=" + item.money,
                    type: 'GET',
                    dataType: 'JSON',
                    data: {},
                    complete: function (XMLHttpRequest, textStatus) {
                    },
                    success: function (res) {
                        if(res.code==200){
                            vm.dialog.pay.pay = res.data;
                            vm.dialog.pay.status = true;
                            if(item.try_see>0){
                                setTimeout(function () {
                                    vm.createPlayer(item.video_url);
                                    vm.try_player.start();
                                    //ÁõëÂê¨
                                    vm.try_player.on('timeupdate',function(e){
                                        var currentTime = parseInt(e.currentTime);
                                        if(currentTime >= vm.ds_try_see){
                                            e.pause();
                                        }
                                    });
                                },50);
                            }else{
                                $('.ds_tankuang').removeAttr('style');
                            }
                        }
                    }
                });
            },
            doGetList(index, row) {
                let vm = this;
                if(index || index==0){
                    vm.activeClass = index;
                }
                vm.loading = true;
                if (row != undefined && row.id != undefined) {
                    vm.list = [];
                    vm.finished = false;
                    vm.params.page = 1;
                    vm.params.payed = '';
                    vm.params.cid = row.id;
                }
                if (row == "cat") {
                    vm.list = [];
                    vm.finished = false;
                    vm.params.page = 1;
                    vm.params.payed = 0;
                    vm.params.key = '';
                    vm.params.cid = '';
                }
                if (row == "payed") {
                    vm.list = [];
                    vm.finished = false;
                    vm.params.page = 1;
                    vm.params.payed = 1;
                    vm.params.cid = '';
                    vm.msg = "Ê≤°ÊúâÊï∞ÊçÆ‰∫Ü!";
                }
                if(vm.params.page == 1){
                    $('#index_view').scrollTop(0);
                }
                $.ajax({
                    url: '/api/resource/getList',
                    type: 'GET',
                    dataType: 'JSON',
                    data: vm.params,
                    complete: function (XMLHttpRequest, textStatus) {
                    },
                    success: function (res) {
                        if (res.code == 200){
                            vm.loading = false;
                            if(res.data.list.length>0){
                                let temp = res.data.list;
                                if(vm.params.encode==1){
                                    temp = JSON.parse(Base64.decode(res.data.list));
                                }
                                if(vm.params.page==1){
                                    vm.list =temp;
                                }else{
                                    vm.list = vm.list.concat(temp);
                                    if (vm.list.length == res.data.total) {
                                        vm.finished = true;
                                    }
                                }
                                vm.params.page++;
                            }else{
                                vm.finished = true;
                            }
                        } else {
                            layer.alert(res.msg);
                        }
                    }
                });
            },
            getCat() {
                let vm = this;
                $.ajax({
                    url: '/api/resource/getSort',
                    type: 'GET',
                    dataType: 'JSON',
                    data: vm.catParam,
                    complete: function (XMLHttpRequest, textStatus) {
                    },
                    success: function (res) {
                        if(res.code==200){
                            if(vm.catParam.encode==1){
                                vm.cat=JSON.parse(Base64.decode(res.data));
                            }else{
                                vm.cat = res.data;
                            }
                        }
                    }
                });
            },
            doSearch() {
                window.location.href = "/vsort?ldk={:input('ldk')}";
            },
            doFav() {
                let vm = this;
                vm.dialog.fav.url = "{$fav}";
                vm.dialog.fav.status = true;
            },
        }
    })
</script>
