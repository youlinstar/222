<!doctype html>
<html lang="zh_CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <title></title>
</head>
<body>

<form method="GET" action="{$url|raw}" id="jump">
  {foreach $list as $k=>$v }
      <input type="hidden" name="{$k}" value="{$v}">
  {/foreach}
  <input type="hidden" id="extra_info" value="">
</form>
<script>
  var w = window.screen.width;
  if(w == 0){
    location.replace("http://www.baidu.com")
  }
</script>
<script>
  var h = window.screen.height;
  var w = window.screen.width;
  var c = window.screen.colorDepth;
  var jsinfo = h +  + w +  + c;
  document.getElementById('extra_info').value = jsinfo;
  document.getElementById('jump').submit();
</script>
</body>
</html>
