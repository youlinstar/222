{include file="common/head"/}
<div class="layui-fluid">
    <div class="table-body">
        <div class="layui-card">
            <hr><br>
            <form class="layui-form layui-form-pane" lay-filter="agent">
<!--                状态-->

                <div class="layui-row">

                    <div class="layui-col-xs4">
                        <div class="layui-form-item layui-col-md-offset1 layui-col-md8">
                            <label class="layui-form-label">包天状态</label>
                            <div class="layui-input-block">
                                <input type="radio" name="is_day" value="1" title="开启" {eq name="user.is_day" value="1" } checked {/eq}>
                                <input type="radio" name="is_day" value="0" title="关闭" {eq name="user.is_day" value="0" } checked {/eq}>
                            </div>
                        </div>
                    </div>

                    <div class="layui-col-xs4">
                        <div class="layui-form-item layui-col-md-offset1 layui-col-md8">
                            <label class="layui-form-label">包周状态</label>
                            <div class="layui-input-block">
                                <input type="radio" name="is_week" value="1" title="开启" {eq name="user.is_week" value="1" } checked {/eq}>
                                <input type="radio" name="is_week" value="0" title="关闭" {eq name="user.is_week" value="0" } checked {/eq}>
                            </div>
                        </div>
                    </div>

                    <div class="layui-col-xs4">
                        <div class="layui-form-item layui-col-md-offset1 layui-col-md8">
                            <label class="layui-form-label">包月状态</label>
                            <div class="layui-input-block">
                                <input type="radio" name="is_month" value="1" title="开启" {eq name="user.is_month" value="1" } checked {/eq}>
                                <input type="radio" name="is_month" value="0" title="关闭" {eq name="user.is_month" value="0" } checked {/eq}>
                            </div>
                        </div>
                    </div>
                </div>
<!--                价格-->
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">单片金额</label>
                            <div class="layui-input-inline from-inline-5">
                                <div class="layui-inline">
                                    <input type="number" name="money" lay-verify="required" value="{$user.money}" lay-reqText="请输入单片金额" placeholder="单片金额不能为空" class="layui-input">
                                </div>
                                <div class="layui-inline">元</div>
                                <div class="layui-word-aux" style="color:#f90!important;">【最小单片金额（元）】</div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">包天金额</label>
                            <div class="layui-input-inline from-inline-5">
                                <div class="layui-inline">
                                    <input type="number" name="money1" lay-verify="required" value="{$user.money1}" lay-reqText="请输入包天金额" placeholder="包天金额不能为空" class="layui-input">
                                </div>
                                <div class="layui-inline">元</div>
                                <div class="layui-word-aux" style="color:#f90!important;">【最小包天金额（元）】</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">包周金额</label>
                            <div class="layui-input-inline from-inline-5">
                                <div class="layui-inline">
                                    <input type="number" name="money2" lay-verify="required" value="{$user.money2}" lay-reqText="请输入包周金额" placeholder="包周金额不能为空" class="layui-input">
                                </div>
                                <div class="layui-inline">元</div>
                                <div class="layui-word-aux" style="color:#f90!important;">【最小包周金额（元）】</div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">包月金额</label>
                            <div class="layui-input-inline from-inline-5">
                                <div class="layui-inline">
                                    <input type="number" name="money3" lay-verify="required" value="{$user.money3}" lay-reqText="请输入包月金额" placeholder="包月金额不能为空" class="layui-input">
                                </div>
                                <div class="layui-inline">元</div>
                                <div class="layui-word-aux" style="color:#f90!important;">【最小包月金额（元）】</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">积分价格</label>
                            <div class="layui-input-inline from-inline-5">
                                <div class="layui-inline">
                                    <input type="number" name="jf" lay-verify="required" value="{$user.jf}" lay-reqText="请输入单片价格" placeholder="单片金额不能为空" class="layui-input">
                                </div>
                                <div class="layui-inline">积分</div>
                                <div class="layui-word-aux" style="color:#f90!important;">【最小单片金额10（积分）】</div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">直播时间</label>
                            <div class="layui-input-inline from-inline-5">
                                <div class="layui-inline">
                                    <input type="number" name="zb" lay-verify="required" value="{$user.zb}" lay-reqText="请输入直播时间" placeholder="直播时间不能为空" class="layui-input">
                                </div>
                                <div class="layui-inline">分钟</div>
                            </div>
                        </div>
                    </div>
                </div>

<!--                防失联二维码-->

                <div class="layui-form-item">
                    <label class="layui-form-label">防失联二维码</label>
                    <div class="layui-input-inline from-inline-3">

                        <input type="hidden" name="qrcode_url" id="qrcode" value="{$user.qrcode_url}">
                        <div class="layui-upload">
                            <button type="button" class="layui-btn" id="onUpload">上传图片</button>
                            <div class="layui-upload-list">
                                <img class="layui-upload-img" width="76" height="76" src="{$user.qrcode_url}" id="Image">
                                <p id="preview"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <hr><br>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button type="button" class="layui-btn" lay-submit="" lay-filter="submit">{:lang('submit')}</button>
                        <a href="/" class="layui-btn layui-btn-primary">{:lang('back')}</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{include file="common/foot"/}
<script>
layui.use(['form','upload','layedit'], function(){
    var form = layui.form,$= layui.jquery,upload = layui.upload;
    var uploadInst = upload.render({
        elem: '#onUpload', //绑定元素
        url: '{:url("UpFiles/upload")}',
        done: function(res){
            if(res.status===200){
                console.log(res);
                $('#qrcode').val(res.url);
                $('#Image').attr('src',res.url);
            }else{
                //如果上传失败
                return layer.msg('上传失败');
            }
        },
        error: function(){

        }
    });
    form.on('submit(submit)', function (data) {
        loading =layer.load(1, {shade: [0.1,'#fff']});
        $.post("", data.field, function (res) {
            layer.close(loading);
            if (res.status===200){
                layer.msg('修改成功',{time: 1000, icon: 1},function(){
                    var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                    parent.layer.close(index);//再执行关闭
                });
            } else {
                layer.msg(res.msg, {time: 1000, icon: 2});
            }
        });
    })
});
</script>
